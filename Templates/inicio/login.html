<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DCAPP</title>
    <link rel="stylesheet" href="{{url_for('static', path='/cssinicio/main.css')}}" type="text/css">
</head>
<body>
    <article class ="login-box">
        <img class = "logo" src="{{url_for('static', path='/img/opcion2.png')}}" alt="Logo de DCAPP">
        <h1>Login Here</h1>
        <form action="/login" method="POST">
            <label for = "username">Username</label>
            <input type="text" placeholder="Correo electrónico o Username" id = "username" name = "username" required>

            <label for = "password">Contraseña</label>
            <input type="password" placeholder="Digite su contraseña" id = "password" name = "password" required>

            <input type="submit"  value="Ingreso">

        </form>
        <a href="/signin">¿No tienes una cuenta? Crea una.</a>
            <a href = "#"> ¿Olvidasté tu contraseña?</a><br>
    </article>
    
</body>
</html>
